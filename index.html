<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/colorjoe.css">
    <title>Drawing Time!</title>
  </head>
  <body>
    <h1>Drawing Time!</h1>
    <div>
      <span id="layerd-canvas-area">
        <canvas
          id="draw-area"
          width="400px"
          height="400px"
          style="border: 1px solid #000000; position: absolute;"></canvas>
        <canvas
          id="line-width-indicator"
          width="400px"
          height="400px"
          style="border: 1px solid #000000;"></canvas>
      </span>
      <span id="color-palette"></span>
    </div>
    <div>
      Pen
      <input
        id="range-selector"
        type="range"
        value="5"
        min="1"
        max="10"
        step="0.1">
      <span id="line-width">5</span>
    </div>

    <div>
      <button id="eraser-button">ERASER</button>
    </div>
    <div>
      <button id="clear-button">ALL CLEAR</button>
    </div>

    <script src="./js/colorjoe.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
  </html>
