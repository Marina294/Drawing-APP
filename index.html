<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/colorjoe.css">
    <link rel="shortcut icon" href="images/drawing-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Wallpoet&display=swap" rel="stylesheet">
    <title>Drawing Time!</title>
    <script src="./js/colorjoe.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <h1>Drawing Time!</h1>
    <div class="container">
      <div id="canvas-color-area">
        <div id="canvas-area">
          <span id="layerd-canvas-area">
            <canvas
              id="draw-area"
              width="800px"
              height="550px"
              style="border: 4px solid #3DB2FF; border-radius: 1.5rem; background-color: #ffffff; position: absolute;">
            </canvas>
            <canvas
              id="line-width-indicator"
              width="800px"
              height="550px"
              style="border: 4px solid #3DB2FF;background-color: #ffffff; border-radius: 1.5rem;">
            </canvas>
          </span>
          <span>
          <span id="color-palette"></span>
            <div id="palette">
              <span class="tools">
                Pen
                <input
                  id="range-selector"
                  type="range"
                  value="5.0"
                  min="1.0"
                  max="30"
                  step="0.1">
                <span id="line-width">5.0</span>
              </span>
              <button id="eraser-button">ERASER</button>
              <button id="clear-button">ALL CLEAR</button>
            </div>
          </span>
        </div>
      </div>
    </div>
  </body>
  </html>
